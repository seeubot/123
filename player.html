<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Video Player</title>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.css" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        
        .player-wrapper {
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        .plyr {
            --plyr-color-main: #e91e63;
            --plyr-range-thumb-background: #e91e63;
            --plyr-video-control-color: #fff;
            --plyr-menu-background: rgba(28, 28, 28, 0.9);
            --plyr-menu-color: #fff;
            height: 100%;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e91e63;
        }
        
        .video-info {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .video-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .video-detail-item {
            background-color: #2d2d2d;
            border-radius: 6px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .video-detail-item i {
            color: #e91e63;
        }
        
        .dropdown-menu {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        
        .dropdown-item {
            color: #fff;
        }
        
        .dropdown-item:hover {
            background-color: #2d2d2d;
            color: #e91e63;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid #e91e63;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        #video-player {
            width: 100%;
            max-height: 70vh;
        }
        
        .error-message {
            background-color: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border-left: 4px solid #dc3545;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .player-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn-group {
            margin-right: 10px;
        }
        
        .btn-custom {
            background-color: #2d2d2d;
            color: #fff;
            border: none;
        }
        
        .btn-custom:hover {
            background-color: #e91e63;
            color: #fff;
        }
        
        .btn-primary {
            background-color: #e91e63;
            border-color: #e91e63;
        }
        
        .btn-primary:hover {
            background-color: #c2185b;
            border-color: #c2185b;
        }
        
        .quality-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(233, 30, 99, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .player-wrapper {
                max-height: 50vh;
            }
            
            .player-controls {
                justify-content: center;
            }
            
            .btn-group {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 id="video-title">Loading Video...</h1>
        
        <div class="player-wrapper">
            <div id="loading" class="loader"></div>
            <div class="quality-badge" id="quality-badge">HD</div>
            <video id="video-player" playsinline controls>
                <source id="video-source" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="player-controls">
            <div>
                <div class="btn-group" role="group">
                    <button type="button" id="play-btn" class="btn btn-custom">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button type="button" id="pause-btn" class="btn btn-custom">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                </div>
                
                <div class="btn-group" role="group">
                    <button type="button" id="decrease-speed" class="btn btn-custom">
                        <i class="fas fa-minus"></i> Speed
                    </button>
                    <button type="button" id="increase-speed" class="btn btn-custom">
                        <i class="fas fa-plus"></i> Speed
                    </button>
                </div>
            </div>
            
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" id="qualityDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-cog"></i> Quality
                </button>
                <ul class="dropdown-menu" aria-labelledby="qualityDropdown" id="quality-options">
                    <li><a class="dropdown-item" href="#" data-quality="primary">Primary Source</a></li>
                    <li><a class="dropdown-item" href="#" data-quality="alternative">Alternative Source</a></li>
                </ul>
            </div>
            
            <a id="download-btn" href="#" class="btn btn-primary" download>
                <i class="fas fa-download"></i> Download Video
            </a>
        </div>
        
        <div id="error-container" class="error-message" style="display: none;">
            <p id="error-message">There was an error loading the video.</p>
        </div>
        
        <div class="video-info">
            <h4>Video Information</h4>
            <div class="video-details">
                <div class="video-detail-item">
                    <i class="fas fa-file"></i>
                    <span id="video-name">Loading...</span>
                </div>
                <div class="video-detail-item">
                    <i class="fas fa-weight"></i>
                    <span id="video-size">Loading...</span>
                </div>
                <div class="video-detail-item">
                    <i class="fas fa-server"></i>
                    <span id="video-source">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <!-- Bootstrap and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Plyr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    
    <!-- HLS.js for HLS streaming support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
    
    <!-- DashJS for DASH streaming support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.5.2/dash.all.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            const alternativeUrl = urlParams.get('alt');
            const videoName = urlParams.get('name');
            const videoSize = urlParams.get('size');
            const videoSource = urlParams.get('source');
            
            // Set video information
            document.getElementById('video-title').innerText = videoName || 'Video Player';
            document.getElementById('video-name').innerText = videoName || 'Unknown';
            document.getElementById('video-size').innerText = videoSize || 'Unknown';
            document.getElementById('video-source').innerText = videoSource || 'Unknown';
            
            // Select video elements
            const video = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');
            const loading = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const downloadBtn = document.getElementById('download-btn');
            const qualityOptions = document.getElementById('quality-options');
            const qualityBadge = document.getElementById('quality-badge');
            
            // Initialize player
            let player = null;
            let hls = null;
            let dash = null;
            let currentUrl = videoUrl;
            
            // Set download link
            downloadBtn.href = videoUrl;
            
            // Initialize media player
            function initializePlayer(url) {
                // Reset any existing players
                if (player) {
                    player.destroy();
                }
                if (hls) {
                    hls.destroy();
                }
                if (dash) {
                    dash.destroy();
                }
                
                // Show loading
                loading.style.display = 'block';
                errorContainer.style.display = 'none';
                
                // Check URL type
                if (url.includes('.m3u8')) {
                    // HLS Stream
                    if (Hls.isSupported()) {
                        hls = new Hls({
                            maxBufferLength: 30,
                            maxMaxBufferLength: 60
                        });
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            loading.style.display = 'none';
                            qualityBadge.innerText = 'HLS';
                            initPlyr();
                        });
                        
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                showError('HLS streaming error: ' + data.type);
                            }
                        });
                    } else {
                        // Native HLS support
                        videoSource.src = url;
                        video.load();
                        qualityBadge.innerText = 'HLS (Native)';
                        initPlyr();
                    }
                } else if (url.includes('.mpd')) {
                    // DASH Stream
                    if (dashjs) {
                        dash = dashjs.MediaPlayer().create();
                        dash.initialize(video, url, true);
                        dash.on('error', function(e) {
                            showError('DASH streaming error');
                        });
                        qualityBadge.innerText = 'DASH';
                        initPlyr();
                    } else {
                        showError('DASH.js is not loaded or supported');
                    }
                } else {
                    // Regular MP4 or other direct video
                    videoSource.src = url;
                    video.load();
                    qualityBadge.innerText = 'MP4';
                    initPlyr();
                    
                    // Add error handling for direct videos
                    video.onerror = function() {
                        showError('Video failed to load. The link may have expired or is invalid.');
                    };
                }
            }
            
            // Initialize Plyr after video source is set
            function initPlyr() {
                player = new Plyr('#video-player', {
                    controls: [
                        'play-large', 'play', 'progress', 'current-time', 'mute', 
                        'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
                    ],
                    settings: ['captions', 'quality', 'speed'],
                    speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
                    keyboard: { focused: true, global: true },
                    tooltips: { controls: true, seek: true }
                });
                
                player.on('ready', function() {
                    loading.style.display = 'none';
                });
                
                player.on('error', function(event) {
                    showError('Player error: The video might be unavailable or the format is not supported.');
                });
            }
            
            // Show error message
            function showError(message) {
                loading.style.display = 'none';
                errorContainer.style.display = 'block';
                errorMessage.innerText = message;
            }
            
            // Video player controls
            document.getElementById('play-btn').addEventListener('click', function() {
                if (player) player.play();
            });
            
            document.getElementById('pause-btn').addEventListener('click', function() {
                if (player) player.pause();
            });
            
            document.getElementById('increase-speed').addEventListener('click', function() {
                if (player) {
                    let currentSpeed = player.speed;
                    if (currentSpeed < 2) {
                        player.speed = currentSpeed + 0.25;
                    }
                }
            });
            
            document.getElementById('decrease-speed').addEventListener('click', function() {
                if (player) {
                    let currentSpeed = player.speed;
                    if (currentSpeed > 0.5) {
                        player.speed = currentSpeed - 0.25;
                    }
                }
            });
            
            // Set up quality options
            if (alternativeUrl) {
                document.querySelector('[data-quality="primary"]').addEventListener('click', function(e) {
                    e.preventDefault();
                    currentUrl = videoUrl;
                    downloadBtn.href = videoUrl;
                    initializePlayer(videoUrl);
                });
                
                document.querySelector('[data-quality="alternative"]').addEventListener('click', function(e) {
                    e.preventDefault();
                    currentUrl = alternativeUrl;
                    downloadBtn.href = alternativeUrl;
                    initializePlayer(alternativeUrl);
                });
            } else {
                // Hide alternative option if not available
                document.querySelector('[data-quality="alternative"]').parentNode.style.display = 'none';
            }
            
            // Start the player with the primary URL
            if (videoUrl) {
                initializePlayer(videoUrl);
            } else {
                showError('No video URL provided.');
            }
        });
    </script>
</body>
</html>
